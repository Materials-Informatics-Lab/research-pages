<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/hover-link-style.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/octicons/octicons.css" | prepend: site.baseurl}}">
  <link href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" rel="stylesheet">

  <script src="{{"/javascript/holder.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <script src="{{"/javascript/jquery.min.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <script src="{{"/javascript/jquery-ui.min.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <script src="{{"/javascript/bootstrap.min.js"| prepend: site.baseurl}}"></script>
  <script src="{{"/javascript/hover-link-style.js"| prepend: site.baseurl}}"></script>
  <script src="{{"/javascript/full.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    TeX: { equationNumbers: { autoNumber: "AMS" } }
  });
  </script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js" type="text/javascript"></script>
  <script src="{{"/javascript/rembedder.js" | prepend: site.baseurl}}" type="text/javascript"></script>

  <script src="{{"/javascript/jquery.fullPage.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <script src="{{"/javascript/easing.js" | prepend: site.baseurl}}" type="text/javascript"></script>

  <script src="{{"/javascript/lightbox.min.js" | prepend: site.baseurl}}" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ "/css/lightbox.css" | prepend: site.baseurl }}">

  <script>
  $( document ).ready(function() {
    $('.post img').each( function(d,i){
      $(this)
        .wrap( '<a href="' + $(this).attr("src") +
            '" data-title="'+$(this).attr("alt")+'" data-lightbox="post-img"></a>')
      });
  });

  </script>

  <style>
  /* CSS styling for octicons that are links */
  a span.mega-octicon, span.octicon{
    cursor: pointer; cursor: hand;
  }
  </style>

</head>
